<template name="searchResultLanding">
	<div style="height:1px;"></div>
	<div class="dash-card medicineView">
		<a href="/" class="closeModal">&times;</a>
		<h1>{{medicine.text}}</h1>
		{{#if conflicts}}
			<hr />
			<h2>Conflicts</h2>
			<p>{{text}}</p>
		{{/if}}
		
		<hr />

		<button name="addToMedicines" class="add-to-medicines" id="addToMedicines">
			Select
		</button>
	</div>
	<div style="height:1px;"></div>
</template>
